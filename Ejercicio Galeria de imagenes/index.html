<!DOCTYPE html>
<html lang="es">

<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mi galería de fotos</title>
    <link rel="stylesheet" href="estilos.css">

</head>

<body>
    <div class="maincontainer">
        <header>
            <h4>Mi galería de fotos</h4>
            <div class="barraBusqueda">
                <div class="Buscador">
                    <input type="text" placeholder="Buscar...">
                    <button>Buscar</button>
                </div>
            </div>
        </header>
        <nav>
                <ul>
                    <li><a href="">Inicio</a></li>
                    <li><a href="">Galería</a></li>
                    <li><a href="">Acerca de</a></li>
                    <li><a href="">Contacto</a></li>
                </ul>
            </nav>

        <main>
            <div class="PrincipalFotos">
                <div class="fila">
                    <img src="IMGS/montana.jpg" alt="Montañas">
                    <img src="IMGS/gato.jpg" alt="Gato">
                    <img src="IMGS/panda.jpg" alt="Panda">
                </div>
                <div class="fila">
                    <img src="IMGS/bicicleta.jpg" alt="Bicicleta">
                    <img src="IMGS/gato2.jpg" alt="Gato">
                    <img src="IMGS/playa.jpg" alt="Playa">
                </div>
                <div class="fila">
                    <img src="IMGS/puente.jpg" alt="Puente">
                    <img src="IMGS/rio.jpg" alt="Río">
                    <img src="IMGS/oficina.jpg" alt="Oficina">
                </div>
            </div>
        </main>

        <footer>
            <div class="PieDePagina">
                <h3>Redes Sociales</h3>
                <p><a href="">Twitter</a></p>
                <p><a href="">Facebook</a></p>
            </div>

            <div class="PieDePagina">
                <h3>Contacto</h3>
                <p>Dirección: Calle 123</p>
                <p>Teléfono: +123456789</p>
                <p>Email: estoycodificando@gmail.com</p>
            </div>

            <div class="PieDePagina">
                <h3>Menú</h3>
                <p><a href="">Inicio</a></p>
                <p><a href="">Galería</a></p>
                <p><a href="">Acerca de</a></p>
                <p><a href="">Contacto</a></p>
            </div>
        </footer>
    </div>

</html>
