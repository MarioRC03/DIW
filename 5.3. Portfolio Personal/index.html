<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <!-- Estilos propios -->
    <link href="css/estilos.css" rel="stylesheet">

      <!-- FONTELLO -->
    <link rel="stylesheet" href="css/fontello.css">

    <!-- Google Fonts -->
    <link
        href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">
</head>
<body>
     <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

<div class="principal">

    <header class="bg-white border-bottom">
    <div class="container">
        <div class="row align-items-center">

            <div class="col-12 col-lg-6 text-center text-lg-start py-3 logo">
                <strong>Mario Rodriguez</strong>
                <span class="text-muted"> · Estudiante FP Informática</span>
            </div>


            <nav class="col-12 col-lg-6">
                <div class="row g-0 text-center">

                    <div class="col-4">
                        <a href="#user" class="menu-item">
                            <span>Portafolio</span>
                            <i class="icon-briefcase"></i>
                        </a>
                    </div>

                    <div class="col-4">
                        <a href="#about" class="menu-item">
                            <span>Acerca de</span>
                            <i class="icon-user"></i>
                        </a>
                    </div>

                    <div class="col-4">
                        <a href="#contact" class="menu-item">
                            <span>Contacto</span>
                            <i class="icon-mail"></i>
                        </a>
                    </div>

                </div>
            </nav>

        </div>
    </div>
</header>


<section class="py-3">
    <div class="container">
        <div id="carouselFreelance" class="carousel slide" data-bs-ride="carousel">

            <div class="carousel-inner">
                <div class="carousel-item active">
                    <img src="img/carousel1.jpg" class="d-block w-100" alt="">
                </div>
                <div class="carousel-item">
                    <img src="img/carousel2.jpg" class="d-block w-100" alt="">
                </div>
            </div>

            <div class="carousel-indicators">
                <button type="button" data-bs-target="#carouselFreelance" data-bs-slide-to="0" class="active"></button>
                <button type="button" data-bs-target="#carouselFreelance" data-bs-slide-to="1"></button>
            </div>

        </div>
    </div>
</section>

<div class="container">
    <hr class="separador">
</div>


<section id="portfolio" class="py-5">
    <div class="container">
        <h2 class="text-center mb-4">Portafolio</h2>

        <div class="row g-3">


            <div class="col-6 col-lg-4">
                <img src="img/work1.jpg" class="img-fluid" data-bs-toggle="modal" data-bs-target="#modalImg" alt="">
            </div>

         
            <div class="col-6 col-lg-4">
                <img src="img/work2.jpg" class="img-fluid" data-bs-toggle="modal" data-bs-target="#modalImg" alt="">
            </div>

       
            <div class="col-12 col-lg-8">
                <img src="img/work3.jpg" class="img-fluid" data-bs-toggle="modal" data-bs-target="#modalImg" alt="">
            </div>

            
            <div class="col-6 col-lg-4">
                <img src="img/work4.jpg" class="img-fluid" data-bs-toggle="modal" data-bs-target="#modalImg" alt="">
            </div>

            
            <div class="col-6 col-lg-4">
                <img src="img/work5.jpg" class="img-fluid" data-bs-toggle="modal" data-bs-target="#modalImg" alt="">
            </div>

            
            <div class="col-12 col-lg-8">
                <img src="img/work6.jpg" class="img-fluid" data-bs-toggle="modal" data-bs-target="#modalImg" alt="">
            </div>

        </div>
    </div>
</section>


<div class="modal fade" id="modalImg" tabindex="-1">
    <div class="modal-dialog modal-lg modal-dialog-centered">
        <div class="modal-content">
            <img src="img/work1.jpg" class="img-fluid" alt="">
        </div>
    </div>
</div>


<section id="skills" class="bg-light py-5">
    <div class="container">
        <h2 class="text-center mb-4">Acerca de</h2>

        <div class="row text-center">
            <div class="col-6 col-md-3">HTML</div>
            <div class="col-6 col-md-3">CSS</div>
            <div class="col-6 col-md-3">JavaScript</div>
            <div class="col-6 col-md-3">Bootstrap</div>
        </div>
    </div>
</section>


<section id="contact" class="py-5">
    <div class="container">
        <h2 class="text-center mb-4">Contacto</h2>

        <form class="row g-3 justify-content-center">

            <div class="col-12 col-md-8">
                <input type="text" class="form-control" placeholder="Nombre">
            </div>

            <div class="col-12 col-md-8">
                <input type="email" class="form-control" placeholder="Email">
            </div>

            <div class="col-12 col-md-8">
                <input type="text" class="form-control" placeholder="Asunto">
            </div>

            <div class="col-12 col-md-8">
                <textarea class="form-control" rows="4" placeholder="Mensaje"></textarea>
            </div>

            <div class="col-12 col-md-8 text-center">
                <button class="btn btn-dark px-5">Enviar</button>
            </div>

        </form>
    </div>
</section>


<footer class="bg-dark text-white py-4">
    <div class="container text-center">
        <a href="#" class="text-white me-3"><i class="icon-facebook"></i></a>
        <a href="#" class="text-white me-3"><i class="icon-twitter"></i></a>
        <a href="#" class="text-white"><i class="icon-instagram"></i></a>
    </div>
</footer>

</div>

</body>
</html>
